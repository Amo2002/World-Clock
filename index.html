<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
        <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/Amsterdam">Amsterdam</option>
            <option value="Asia/Manila">Manila</option>
        </select>
        <div id="cities">
         <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">22 October 2024</div>
          </div>
          <div class="time">12:45:32</div>
        </div>
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date">22 October 2024</div>
          </div>
          <div class="time">12:45:32 <small>PM</small></div>
        </div>
        <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date">22 October 2024</div>
          </div>
          <div class="time">12:45:32 <small>PM</small></div>
        </div>
        </div>
      </div>
    </div>
    
       


    <footer>
      This projet was coded by <strong>Amogelang Kobola</strong> and is
      <a href="https://github.com/Amo2002/World-Clock" target="blank"> open sourced on Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
